# apprunner.yaml
version: 1.0
runtime: nodejs22
build:
  commands:
    # Use npm ci for reliable builds; omit dev deps if you don't need them at runtime
    build:
      - npm ci --omit=dev
run:
  # Start the app
  command: npm start
  # App Runner listens on this port and also exposes it as $PORT automatically
  network:
    port: 8080
